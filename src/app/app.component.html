<mat-sidenav-container>
  <mat-sidenav 
  #sidenav 
  position="start"
  class="col-10 col-md-4 col-lg-2"
  style="position: fixed; height: 100vh; z-index: 99999;"
  mode="over" closed>
    <app-side-navbar [sidenav]="sidenav"></app-side-navbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="position-relative">
      <header id="home" class="position-relative" >
        <nav class="navbar-pos w-100">
          <app-navbar [sidenav]="sidenav"></app-navbar>
        </nav>
      </header>
      
      <main class="container-fluid position-relative px-5 py-2 vh-100">
        <section class="inner-pos inner-pos__about" id="about">
          <app-product-home></app-product-home>
        </section>
      </main>
      <!-- <footer class="mt-4" id="contact">
        <app-footer></app-footer>
      </footer> -->
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
